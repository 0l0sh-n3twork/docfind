{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search</title>
  <link rel="stylesheet" href="{% static 'medicalapp/listpage.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
    integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
    integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <div class="listContainer">

      <div class="list-table">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col"><label for="">Name</label></th>
              <th scope="col"><label for="">Hospital/Chamber</label></th>
              <th scope="col"><label for="">Speciality</label></th>
              <th scope="col"><label for="">Disease Treatements</label></th>
              <th scope="col"><label for="">Remote Appointment</label></th>
            </tr>
          </thead>
          <tbody>
            {% for doctor in object_list %}
            <tr class="tablerow">
              <th scope="row"><img class="meta-image" src="{{ doctor.image.url }}" alt=""> </th>
              <td>{{doctor.name}}</td>
              <td>Apollo Hospital</td>
              <td>{{ doctor.fields}}</td>
              <td>
                {% for disease in doctor.treats.all %}
                  {{disease}},
                {% endfor %}
              </td>
              <td><button class="btn btn-outline-success"><a href="#">Available</a></button></td>
            </tr> 
            {% endfor %}           
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
